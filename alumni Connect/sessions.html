<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sessions & Mentorship</title>
  <link rel="stylesheet" href="sessions.css">
</head>
<body>
  <section class="live-sessions-section">
    <h2>Upcoming Mentorship Sessions</h2>

    <!-- Upcoming Session List -->
    <div class="sessions-grid" id="upcomingSessions">
      <!-- Dynamic content will be added here using JavaScript -->
    </div>

    <!-- Optional Calendar Link -->
    <div class="calendar-section">
      <h3>Upcoming Session:</h3>
      <p id="currentSessionTitle"></p>
      <a id="calendarLink" href="" target="_blank" class="calendar-btn">Add to Calendar</a>
    </div>

    <!-- Previous Sessions -->
    <h2>Previous Sessions</h2>
    <div class="sessions-grid" id="previousSessions">
      <!-- Dynamic content for previous sessions -->
    </div>
  </section>

  <script src="sessions.js"></script>
</body>
</html>
